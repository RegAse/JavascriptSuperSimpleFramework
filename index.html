<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JSSF</title>
</head>
<body>
	<h1>Hello</h1>
	<div class="tv-shows">
		
	</div>
	<template name="tvshow">
		<h1>{{ title }}</h1>
		<div>Rating: {{ rating }}</div>
		<div>IMDB rating: {{ imdbRating }}</div>
		<div>{{ name }} reviews</div>
		<div>
			Episode:
			{{ episode,episodes }}
		</div>
	</template>
	<template name="episode">
		<h2>Episode Title: {{ title }}</h2>
		Season {{ season }} Episode {{ episode }} 
	</template>
	<script src="js/jssf-0.1.js" type="text/javascript"></script>
</body>
</html>
